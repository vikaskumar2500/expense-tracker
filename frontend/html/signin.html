<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin | Expense</title>
  <script src="../src/signin.js" defer></script>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/form.css" />
</head>

<body>
  <main style="display: flex; flex-direction: column; align-items: center; justify-items: center; width: 100%;">
    <form id="form" onsubmit="signin(event)" style="display: flex; flex-direction: column; align-items: center; justify-items: center; gap:10px; width:25rem">

      <div style="display: flex; flex-direction: column; gap:5px; width:100%">
        <label for="email">Email</label>
        <input type="email" required style="padding: 5px; padding-inline: 12px; border-radius: 6px;" name="email" id="email" />
      </div>
      <div style="display: flex; flex-direction: column; gap:5px; width:100%">
        <label for="password">password</label>
        <input type="password" required style="padding: 5px; padding-inline: 12px; border-radius: 6px;" name="password" id="password" />
      </div>
      <button type="submit" style="width: 20%; padding: 5px; padding-inline: 12px; border-radius: 6px; margin-top: 10px;">
        Submit
      </button>

      <div id="error" style="color: red;"></div>
    </form>
    <div>
      <a href="http://127.0.0.1:5500/frontend/html/signup.html">New User? Register Now</a>
    </div>
  </main>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot | Expense</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="../global.css" />
</head>

<body>
  <main style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        width: 100%;
      ">
    <div id="error" style="color: red"></div>
    <h2>Forgot Your Password</h2>
    <form id="form-next" onsubmit="forgotPassword(event)" style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-items: center;
          gap: 10px;
          width: 25rem;
        ">
      <div id="forgot-email" style="display: flex; flex-direction: column; gap: 5px; width: 100%">
        <label for="email">Email</label>
        <input type="email" required placeholder="Enter your correct email" style="padding: 5px; padding-inline: 12px; border-radius: 6px" name="email" id="email" />
      </div>

      <button id="submit" type="submit" style="
            width: 20%;
            padding: 5px;
            padding-inline: 12px;
            border-radius: 6px;
            margin-top: 10px;
          ">
        Send
      </button>

      <div id="error" style="color: red"></div>
    </form>
    <form class="hidden" id="form-submit" onsubmit="resetPassword(event)" style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-items: center;
          gap: 10px;
          width: 25rem;
        ">
      <div id="forgot-email" style="display: flex; flex-direction: column; gap: 5px; width: 100%">
        <label for="submit-email-input">Email</label>
        <input disabled type="email" placeholder="Enter your correct email" style="padding: 5px; padding-inline: 12px; border-radius: 6px" name="submit-email-input" id="submit-email-input" />
      </div>
      <div id="otp" style="display: flex; flex-direction: column; gap: 5px; width: 100%">
        <label for="otp">Enter OTP</label>
        <input type="password" maxlength="6" required placeholder="Enter your OTP" style="padding: 5px; padding-inline: 12px; border-radius: 6px" name="otp" id="otp" />
      </div>
      <div id="new-password-parent" style="
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
          ">
        <label for="new-password">Enter new password</label>
        <input type="password" required placeholder="Enter new password" style="padding: 5px; padding-inline: 12px; border-radius: 6px" name="new-password" id="new-password" />
        <button type="button" onclick="toggle1(event, 'new-password')" style="position: absolute; right: 10px; top: 27px">
          view
        </button>
      </div>

      <button type="submit" style="
            width: 20%;
            padding: 5px;
            padding-inline: 12px;
            border-radius: 6px;
            margin-top: 10px;
          ">
        Submit
      </button>
    </form>
    <div>
      <a href="../signin/signin.html">Back</a>
    </div>
  </main>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/sign.min.js" integrity="sha512-FR8Z0lF7XtkFXyubbkjN2pcqBawcxMem5xpu9qbeMiugx/U+Te7KWOIFdQUwlwNG1YLQw2s7rGfs1kL9e+zoAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <script src="./expenses.js" defer></script>
  </head>

  <body>
    <main
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        width: 100%;
      "
    >
      <form
        id="form"
        onsubmit="addExpense(event)"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-items: center;
          gap: 10px;
          width: 25rem;
        "
      >
        <div
          style="display: flex; flex-direction: column; gap: 5px; width: 100%"
        >
          <label for="amount">Expense Amount</label>
          <input
            type="number"
            required
            style="padding: 5px; padding-inline: 12px; border-radius: 6px"
            name="amount"
            id="amount"
          />
        </div>
        <div
          style="display: flex; flex-direction: column; gap: 5px; width: 100%"
        >
          <label for="description">Description</label>
          <input
            type="text"
            required
            style="padding: 5px; padding-inline: 12px; border-radius: 6px"
            name="description"
            id="description"
          />
        </div>
        <div
          style="display: flex; flex-direction: column; gap: 5px; width: 100%"
        >
          <label for="category">category</label>
          <select
            name="category"
            style="padding: 5px; padding-inline: 12px; border-radius: 6px"
            id="category"
          >
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="salary">Salary</option>
          </select>
        </div>
        <button
          type="submit"
          style="
            width: 40%;
            padding: 5px;
            padding-inline: 12px;
            border-radius: 6px;
            margin-top: 10px;
          "
        >
          Add Expense
        </button>
        <div id="error" style="color: red"></div>
      </form>

      <ul id="expense-list"></ul>
      <button id="rzp-button1">Get Premium</button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </main>

    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

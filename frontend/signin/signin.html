<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin | Expense</title>
    <script src="./signin.js" defer></script>
  </head>

  <body>
    <main
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        width: 100%;
      "
    >
      <form
        id="form"
        onsubmit="signin(event)"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-items: center;
          gap: 10px;
          width: 25rem;
        "
      >
        <div
          style="display: flex; flex-direction: column; gap: 5px; width: 100%"
        >
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter your email address"
            required
            style="padding: 5px; padding-inline: 12px; border-radius: 6px"
            name="email"
            id="email"
          />
        </div>
        <div
          style="
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
          "
        >
          <label for="password">password</label>
          <input
            type="password"
            placeholder="Enter your password"
            required
            style="padding: 5px; padding-inline: 12px; border-radius: 6px"
            name="password"
            id="password"
          />

          <button
            type="button"
            onclick="toggleButton(event, 'password')"
            style="position: absolute; right: 10px; top: 27px"
          >
            view
          </button>
        </div>
        <a
          href="../forgot-password/index.html"
          style="color: blue; text-decoration: underline"
        >
          Forgot password
        </a>

        <button
          type="submit"
          style="
            width: 20%;
            padding: 5px;
            padding-inline: 12px;
            border-radius: 6px;
            margin-top: 10px;
          "
        >
          Submit
        </button>

        <div id="error" style="color: red"></div>
      </form>
      <div>
        <a href="../signup/signup.html">New User? Register Now</a>
      </div>
    </main>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"
      integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/sign.min.js"
      integrity="sha512-FR8Z0lF7XtkFXyubbkjN2pcqBawcxMem5xpu9qbeMiugx/U+Te7KWOIFdQUwlwNG1YLQw2s7rGfs1kL9e+zoAQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
